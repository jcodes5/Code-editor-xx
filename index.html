<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <titleJditor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7c60184940.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="code-editor">
        <div class="code">
            <div class="html-code">
                <h1><i class="fa-brands fa-html5"></i>HTML</h1>
                <textarea></textarea>
            </div>
            <div class="css-code">
                <h1><i class="fa-brands fa-square-js"></i>CSS</h1>
                <textarea></textarea>
            </div>
            <div class="js-code">
                <h1><i class="fa-brands fa-square-js"></i>JS</h1>
                <textarea spellcheck="false"></textarea>
            </div>
        </div>
        <label <i class="fa-solid fa-play"></i>just dey play</label>
        <iframe id="result"></iframe>
    </div>

    <script src="main.js"></script>
</body>

</html>
